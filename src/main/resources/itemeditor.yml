      type: '{{material}}'
      name: '&7» &d{{material_hr}}'
      lore:
        - ' '
        - '&7Klicke, um dieses &dMaterial &7zu wählen.'

    # //////////////// Enchantment Add/Remove ////////////////

    # Variables:
    # - icon                Material enum value from the lookup table at items.choices.enchantmentMaterials
    # - enchantment_hr      Human readable enchantment enum value
    # - enchantment         Enchantment enum value
    # - state               Applied state boolean
    # - level               Applied level
    enchantmentActive:
      type: '{{icon}}'
      name: '&7» &d{{enchantment_hr}}'
      lore:
        - ' '
        - '&7Aktueller Zustand: &d{{state}}'
        - '&7Angewandter Level: &d{{level}}'
        - ' '
        - '&7Klicke um die Verzauberung zu &centfernen&7.'
