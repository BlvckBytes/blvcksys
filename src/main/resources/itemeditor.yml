        -
          enchantment: '{{enchantment}}'
          level: '{{level}}'
      flags:
        - HIDE_ATTRIBUTES
        - HIDE_DESTROYS
        - HIDE_DYE
        - HIDE_PLACED_ON
        - HIDE_POTION_EFFECTS

    # Variables:
    # - icon                Material enum value from the lookup table at items.choices.enchantmentMaterials
