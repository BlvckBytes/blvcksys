##########################################################
#            Full Itemstack Section Example              #
#   This dummy section does nothing and can be deleted   #
##########################################################

myStack:
  # Any of: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
  type: STONE
  # Stack size
  amount: 5
  # Displayed name
  name: '&6My Stack'
  # Lines of text below the name
  lore:
    - '&bThis is line 1'
    - '&bThis is line 2'
  # Any of: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/inventory/ItemFlag.html
  flags:
    - HIDE_ATTRIBUTES
  # Color, any of: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Color.html
  # Or alternatively: 'R G B', where each color ranges from 0 to 255
  # Applied to the item as the type dictates: leather color, potion color, map color, ...
  color: ORANGE
  # List of enchantments
  enchantments:
    -
      # Enchantment, any of: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/enchantments/Enchantment.html
      enchantment: ARROW_DAMAGE
      # Level of the enchantment
      level: 5
  # Player head textures, a Base64 value
  # Can be easily retrieved through a helper-site like https://minecraft-heads.com
  textures: 'eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvODY0Zjc3OWE4ZTNmZmEyMzExNDNmYTY5Yjk2YjE0ZWUzNWMxNmQ2NjllMTljNzVmZDFhN2RhNGJmMzA2YyJ9fX0='
  # A potion's base (main) effect
  baseEffect:
    # Type, any of: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/potion/PotionType.html
    type: FIRE_RESISTANCE
    # Whether the effect duration is extended
    extended: true
    # Whether the effect level is upgraded
    upgraded: false
  # List of custom potion effects, next to the main effect
  customEffects:
    -
      # Effect, any of: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/potion/PotionEffectType.html
      effect: REGENERATION
      # Duration of this effect in ticks (1 second = 20 ticks)
      duration: 600
      # Amplifier, 0 means no amplification, 1 means II, 2 means III, ...
      amplifier: 1
      # True makes the potion effect produce more translucent particles
      ambient: true
      # Whether the effect has particles
      particles: true
      # Whether this effect has an icon
      icon: true
  # List of patterns applied to a banner
  bannerPatterns:
    -
      # Pattern, any of: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/block/banner/PatternType.html
      pattern: CROSS
      # Color, any of: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/DyeColor.html
      color: RED
  # When patching, this flag indicates whether the lore of the patched item is being
  # overridden (true) or extended (false) by the current lore
  loreOverride: false

##########################################################
#            Full Gui Layout Section Example             #
#   This dummy section does nothing and can be deleted   #
##########################################################

myLayout:
  # Number of rows the GUI has
  rows: 5
  # Whether to fill all remaining slots using the "items.generic.background" item
  fill: true
  # Whether to create a border using the "items.generic.background" item
  border: false
  # Whether to play animations within this GUI or when navigating to this GUI
  animated: true
  # List of paginated slots, used only in GUIs which have pagination
  paginated: '10-16,19-25,28-34'
  # Slot assignments, mapping item names to a slot expression
  # Slot expressions may be just a single number, or a more complex notation, as shown in the example
  slots:
    itemOne: 3
    itemTwo: 8
    itemThree: '9-12,13,40'

